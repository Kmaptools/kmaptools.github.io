<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Table Simplifier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #0e1627;
      --accent: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --grid: #131c2e;
      --hover: #1e293b;
      --border: #1f2a40;
      --good: #16a34a;
      --good-surface: #122d1f;
      --bad: #ef4444;
      --bad-surface: #321417;
      --warn: #9ca3af;
      --warn-surface: #202733;
      --shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    body.light {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --panel-2: #f1f5f9;
      --accent: #2563eb;
      --text: #0f172a;
      --muted: #4b5563;
      --grid: #e9edf3;
      --hover: #e3e8f2;
      --border: #d7deea;
      --good: #15803d;
      --good-surface: #dff5e7;
      --bad: #dc2626;
      --bad-surface: #fde2e2;
      --warn: #6b7280;
      --warn-surface: #eceff4;
      --shadow: 0 10px 22px rgba(15, 23, 42, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Roboto", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
      transition: background 0.25s ease, color 0.25s ease;
    }
    .shell {
      width: min(1280px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px 24px 28px;
      transition: background 0.25s ease, border 0.25s ease;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-2);
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 0.08s ease, background 0.2s ease, border 0.2s ease;
    }
    .nav a:hover {
      transform: translateY(-1px);
      background: var(--hover);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.3px;
    }
    header p {
      margin: 4px 0 0;
      color: var(--muted);
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr 260px;
      gap: 18px;
      margin-top: 14px;
    }
    .main {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .control {
      background: var(--panel-2);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      min-width: 130px;
    }
    label { font-size: 14px; }
    select, button {
      background: var(--grid);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.18s ease, background 0.2s ease, color 0.2s ease;
    }
    select { min-width: 60px; }
    button.primary {
      background: var(--accent);
      color: #021018;
      font-weight: 700;
      border: none;
      box-shadow: 0 6px 18px rgba(34, 211, 238, 0.25);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    .grid {
      width: 100%;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: var(--panel-2);
      padding: 12px;
    }
    .card-grid {
      display: grid;
      gap: 10px;
      grid-auto-rows: 60px;
    }
    .cell {
      background: var(--grid);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.4px;
      user-select: none;
      transition: background 0.15s ease, border 0.15s ease, color 0.15s ease, transform 0.1s ease, box-shadow 0.2s ease;
    }
    .cell.header {
      background: var(--panel-2);
      color: var(--muted);
      border-style: dashed;
      border-color: var(--border);
      font-weight: 600;
    }
    .cell.input {
      color: var(--text);
      font-weight: 600;
    }
    .cell.interactive:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
      transform: translateY(-2px);
    }
    .cell.interactive:active {
      transform: translateY(0);
    }
    .cell.flash {
      animation: pop 0.22s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.04); }
      100% { transform: scale(1); }
    }
    .val-1 {
      background: var(--good-surface);
      color: var(--good);
      border-color: rgba(22, 163, 74, 0.4);
    }
    .val-0 {
      background: var(--bad-surface);
      color: var(--bad);
      border-color: rgba(239, 68, 68, 0.45);
    }
    .val-X {
      background: var(--warn-surface);
      color: var(--warn);
      border-color: rgba(245, 158, 11, 0.45);
    }
    .outputs {
      margin-top: 6px;
      display: grid;
      gap: 10px;
    }
    .expr {
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
    }
    .expr .name {
      color: var(--muted);
      font-weight: 600;
    }
    .expr .formula {
      font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      color: var(--text);
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
      text-align: right;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      background: rgba(34, 211, 238, 0.12);
      border: 1px solid rgba(34, 211, 238, 0.25);
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .tips {
      margin-top: 4px;
      color: var(--muted);
      font-size: 14px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .tips span { display: flex; gap: 6px; align-items: center; }
    .key {
      padding: 4px 7px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
      color: var(--text);
    }
    .sidebar {
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: fit-content;
    }
    .sidebar h3 {
      margin: 0 0 6px;
      font-size: 14px;
      letter-spacing: 0.2px;
      color: var(--muted);
    }
    .sidebar button {
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .pill {
      font-size: 12px;
      padding: 2px 6px;
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
      color: var(--muted);
    }
    @media (max-width: 960px) {
      .layout {
        grid-template-columns: 1fr;
      }
      .sidebar {
        order: -1;
      }
    }
    @media (max-width: 640px) {
      body { padding: 12px; }
      .expr { flex-direction: column; align-items: flex-start; }
      .expr .formula { text-align: left; }
    }

<body>
  <div class="shell">
    <div class="topbar">
      <nav class="nav" aria-label="Top navigation">
        <a href="./index.html">Home</a>
        <a href="./about.html">About Us</a>
        <a href="./privacy-policy.html">Privacy</a>
        <a href="./terms.html">Terms</a>
        <a href="./disclaimer.html">Disclaimer</a>
      </nav>
      <div></div>
    </div>
    <header>
      <div>
        <h1>Logic Table Simplifier</h1>
        <p>simplify to minimal SOP from truth tables.</p>
      </div>
    </header>

    <div class="layout">
      <div class="main">
        <div class="controls">
          <div class="control">
            <label for="inputs">Inputs</label>
            <select id="inputs">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="control">
            <label for="outputs">Outputs</label>
            <select id="outputs">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>

        <div class="grid" id="tableContainer"></div>

        <div class="tips">
          <span><span class="key">click</span> toggle 0 → 1 → X (don't care)</span>
          <span><span class="key">drag</span> paint the same state across cells</span>
        </div>

        <div class="outputs" id="expressions"></div>
      </div>

      <aside class="sidebar">
        <h3>Quick actions</h3>
        <button id="regen" class="primary">Regenerate</button>
        <button id="resetBtn">Reset outputs</button>
        <button id="exportBtn">Export JSON</button>
        <button id="themeToggle">Toggle dark / light</button>
      </aside>
    </div>
  </div>

  <script>
    const state = {
      inputs: 3,
      outputs: 1,
      table: [],
      dragging: false,
      dragValue: null
    };

    const inputSelect = document.getElementById('inputs');
    const outputSelect = document.getElementById('outputs');
    const regenBtn = document.getElementById('regen');
    const resetBtn = document.getElementById('resetBtn');
    const exportBtn = document.getElementById('exportBtn');
    const themeToggle = document.getElementById('themeToggle');
    const tableContainer = document.getElementById('tableContainer');
    const exprContainer = document.getElementById('expressions');
    const VARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    function init() {
      regenBtn.addEventListener('click', regenerate);
      resetBtn.addEventListener('click', resetOutputs);
      exportBtn.addEventListener('click', exportJSON);
      themeToggle.addEventListener('click', toggleTheme);
      inputSelect.addEventListener('change', regenerate);
      outputSelect.addEventListener('change', regenerate);
      document.addEventListener('mouseup', endDrag);
      loadTheme();
      regenerate();
    }

    function regenerate() {
      state.inputs = Number(inputSelect.value);
      state.outputs = Number(outputSelect.value);
      buildTableData();
      renderTable();
      renderExpressions();
    }

    function buildTableData() {
      const rows = 2 ** state.inputs;
      state.table = [];
      for (let i = 0; i < rows; i++) {
        const inputs = [];
        for (let bit = state.inputs - 1; bit >= 0; bit--) {
          inputs.push((i >> bit) & 1); // leftmost is most significant input
        }
        state.table.push({ inputs, outputs: Array(state.outputs).fill(0) });
      }
    }

    function renderTable() {
      const cols = state.inputs + state.outputs;
      const grid = document.createElement('div');
      grid.className = 'card-grid';
      grid.style.gridTemplateColumns = `repeat(${cols}, minmax(72px, 1fr))`;

      // header
      for (let i = 0; i < state.inputs; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell header';
        cell.textContent = VARS[i];
        grid.appendChild(cell);
      }
      for (let o = 0; o < state.outputs; o++) {
        const cell = document.createElement('div');
        cell.className = 'cell header';
        cell.textContent = 'Y' + (o + 1);
        grid.appendChild(cell);
      }

      // rows
      state.table.forEach((row, r) => {
        row.inputs.forEach(v => {
          const cell = document.createElement('div');
          cell.className = 'cell input';
          cell.textContent = v;
          grid.appendChild(cell);
        });
        row.outputs.forEach((v, o) => {
          const cell = document.createElement('div');
          cell.className = `cell interactive val-${v}`;
          cell.textContent = v;
          cell.dataset.row = r;
          cell.dataset.out = o;
          cell.addEventListener('mousedown', onCellDown);
          cell.addEventListener('mouseenter', onCellEnter);
          grid.appendChild(cell);
        });
      });

      tableContainer.innerHTML = '';
      tableContainer.appendChild(grid);
    }

    function cycle(val) {
      if (val === 0) return 1;
      if (val === 1) return 'X';
      return 0;
    }

    function onCellDown(e) {
      const { row, out } = e.target.dataset;
      const r = Number(row), o = Number(out);
      const next = cycle(state.table[r].outputs[o]);
      applyValue(r, o, next);
      state.dragging = true;
      state.dragValue = next;
      e.preventDefault();
    }

    function onCellEnter(e) {
      if (!state.dragging) return;
      const { row, out } = e.target.dataset;
      applyValue(Number(row), Number(out), state.dragValue);
    }

    function endDrag() {
      state.dragging = false;
      state.dragValue = null;
    }

    function applyValue(r, o, val) {
      state.table[r].outputs[o] = val;
      updateCell(r, o, val);
      renderExpressions();
    }

    function updateCell(r, o, val) {
      const selector = `.cell[data-row="${r}"][data-out="${o}"]`;
      const el = tableContainer.querySelector(selector);
      if (!el) return;
      el.textContent = val;
      el.className = 'cell interactive val-' + val;
      el.classList.add('flash');
      setTimeout(() => el.classList.remove('flash'), 180);
    }

    function resetOutputs() {
      state.table.forEach(row => { row.outputs = Array(state.outputs).fill(0); });
      renderTable();
      renderExpressions();
    }

    function exportJSON() {
      const payload = {
        inputs: state.inputs,
        outputs: state.outputs,
        table: state.table,
        expressions: Array.from({ length: state.outputs }, (_, o) => simplifyOutput(o))
      };
      const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logic-table.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      const mode = document.body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('logic-theme', mode);
      updateThemeButton();
    }

    function loadTheme() {
      const saved = localStorage.getItem('logic-theme');
      if (saved === 'light') document.body.classList.add('light');
      updateThemeButton();
    }

    function updateThemeButton() {
      const light = document.body.classList.contains('light');
      themeToggle.textContent = light ? 'Switch to dark' : 'Switch to light';
    }

    function renderExpressions() {
      exprContainer.innerHTML = '';
      for (let o = 0; o < state.outputs; o++) {
        const expression = simplifyOutput(o);
        const box = document.createElement('div');
        box.className = 'expr';
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = 'Y' + (o + 1);
        const formula = document.createElement('div');
        formula.className = 'formula';
        formula.textContent = expression;
        box.appendChild(name);
        box.appendChild(formula);
        exprContainer.appendChild(box);
      }
    }

    // -------- Simplification (Quine–McCluskey + Petrick) ----------
    function simplifyOutput(outIndex) {
      const n = state.inputs;
      const minterms = [];
      const dontcares = [];
      state.table.forEach((row, idx) => {
        const val = row.outputs[outIndex];
        if (val === 1) minterms.push(idx);
        if (val === 'X') dontcares.push(idx);
      });

      const total = 2 ** n;
      if (minterms.length === 0) return dontcares.length === total ? 'X (unconstrained)' : '0';
      if (minterms.length + dontcares.length === total) return '1';

      const primes = findPrimeImplicants(minterms, dontcares, n);
      const cover = selectImplicants(primes, minterms, n);
      return cover.map(bits => bitsToTerm(bits, n)).join(' + ') || '0';
    }

    function findPrimeImplicants(minterms, dontcares, n) {
      const all = [...minterms, ...dontcares];
      let groups = {};
      all.forEach(m => {
        const bits = toBits(m, n);
        const ones = (bits.match(/1/g) || []).length;
        groups[ones] = groups[ones] || [];
        groups[ones].push({ bits, minterms: new Set([m]), used: false });
      });

      const primes = [];
      while (true) {
        const nextGroups = {};
        const keys = Object.keys(groups).map(Number).sort((a,b)=>a-b);
        let combinedAny = false;
        for (let i = 0; i < keys.length - 1; i++) {
          const g1 = groups[keys[i]] || [];
          const g2 = groups[keys[i+1]] || [];
          g1.forEach(t1 => {
            g2.forEach(t2 => {
              const diff = diffByOne(t1.bits, t2.bits);
              if (diff.count === 1) {
                const mergedBits = t1.bits.slice(0, diff.pos) + '-' + t1.bits.slice(diff.pos + 1);
                const ones = (mergedBits.match(/1/g) || []).length;
                const key = ones;
                nextGroups[key] = nextGroups[key] || [];
                const newTerm = {
                  bits: mergedBits,
                  minterms: new Set([...t1.minterms, ...t2.minterms]),
                  used: false
                };
                if (!nextGroups[key].some(t => t.bits === newTerm.bits && setEqual(t.minterms, newTerm.minterms))) {
                  nextGroups[key].push(newTerm);
                }
                t1.used = t2.used = true;
                combinedAny = true;
              }
            });
          });
        }
        Object.values(groups).flat().forEach(t => { if (!t.used) primes.push(t); });
        if (!combinedAny) break;
        groups = nextGroups;
      }
      return primes;
    }

    function selectImplicants(primes, minterms, n) {
      const chart = new Map();
      primes.forEach((p, idx) => {
        p.minterms.forEach(m => {
          if (!minterms.includes(m)) return;
          if (!chart.has(m)) chart.set(m, []);
          chart.get(m).push(idx);
        });
      });

      const essential = new Set();
      const covered = new Set();
      chart.forEach((pis, m) => {
        if (pis.length === 1) {
          essential.add(pis[0]);
          pisCoveredBy(pis[0], primes, minterms, covered);
        }
      });

      const remaining = minterms.filter(m => !covered.has(m));
      if (remaining.length === 0) return Array.from(essential).map(i => primes[i].bits);

      const products = [];
      remaining.forEach((m, idx) => {
        const options = chart.get(m) || [];
        if (idx === 0) {
          options.forEach(p => products.push([p]));
        } else {
          const newProd = [];
          products.forEach(prod => {
            options.forEach(p => newProd.push([...new Set([...prod, p])]));
          });
          products.splice(0, products.length, ...dedupeProducts(newProd));
        }
      });

      const scored = products.map(pis => ({
        pis,
        literals: pis.reduce((sum, i) => sum + literalCount(primes[i].bits), 0)
      }));
      scored.sort((a, b) => a.pis.length - b.pis.length || a.literals - b.literals);
      const best = new Set([...essential, ...scored[0].pis]);
      return Array.from(best).map(i => primes[i].bits);
    }

    function pisCoveredBy(index, primes, minterms, coveredSet) {
      primes[index].minterms.forEach(m => {
        if (minterms.includes(m)) coveredSet.add(m);
      });
    }

    function dedupeProducts(products) {
      const unique = [];
      products.forEach(p => {
        const sorted = [...p].sort();
        if (!unique.some(x => arrayEqual(x, sorted))) unique.push(sorted);
      });
      return unique;
    }

    function literalCount(bits) {
      return bits.split('').filter(c => c !== '-').length;
    }

    function diffByOne(a, b) {
      let pos = -1, count = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] === b[i]) continue;
        count++;
        pos = i;
        if (count > 1) break;
      }
      return { count, pos };
    }

    function setEqual(a, b) {
      if (a.size !== b.size) return false;
      for (const v of a) if (!b.has(v)) return false;
      return true;
    }

    function arrayEqual(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) if (a[i] !== b[i]) return false;
      return true;
    }

    function toBits(num, length) {
      return num.toString(2).padStart(length, '0');
    }

    function bitsToTerm(bits, n) {
      let term = '';
      for (let i = 0; i < bits.length; i++) {
        if (bits[i] === '-') continue;
        term += VARS[i];
        if (bits[i] === '0') term += "'";
      }
      return term || '1';
    }

    init();
  </script>
